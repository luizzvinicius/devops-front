on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Update Helm Chart version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${{ github.ref_name }}
          echo "Atualizando Chart.yaml para vers√£o $VERSION"
          sed -i "s/^version:.*/version: $VERSION/" helm/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/Chart.yaml
          sed -i "s/^\(\s*tag:\s*\).*/\1\"$VERSION\"/" helm/values.yaml

      - name: Commit and push updated Chart.yaml
        if: startsWith(github.ref, 'refs/tags/')
        env:
          REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
        run: |
          git add helm/Chart.yaml helm/values.yaml
          git commit -m "[no ci] chore: update Helm Chart version to $VERSION" || echo "Nada para commitar"
          git push origin HEAD:main

  build:
    runs-on: ubuntu-latest
    needs: update-chart
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies (include dev)
        run: yarn install --frozen-lockfile

      - name: Build App
        run: yarn run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bank-front:${{ github.ref_name }}